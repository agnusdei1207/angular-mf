<div
  class="w-full p-2 border border-zinc-300 rounded-md focus-within:border-primary"
  [ngClass]="class()"
>
  <input
    #input
    (input)="onInput($event)"
    [name]="formControlName()"
    [placeholder]="placeholder()"
    [maxLength]="maxLength()"
    [readOnly]="readonly()"
    [inputMode]="inputMode()"
    [disabled]="disabled()"
    class="w-full outline-none placeholder:text-zinc-300"
  />
</div>
